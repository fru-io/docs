version: "1.0"
steps:
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: drud/docs
    working_directory: ./
    tag: "${{CF_BRANCH_TAG_NORMALIZED}}"
    dockerfile: Dockerfile
  RunningCodeFreshDeploy:
    title: Running FreshDesk Deploy
    image: ${{BuildingDockerImage}}
    commands:
      - npm install
      - npm run push
